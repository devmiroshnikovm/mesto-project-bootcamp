<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Страница sprint 4" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Михаил" />

    <title>Mesto</title>

    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="картинка лого" class="header__logo" />
        <img src="./images/Line.svg" alt="картинка линия" class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/jak-if-kusto.jpg" alt="картинка жак иф кусто" class="profile__avatar" />

          <div class="profile__info">
            <div class="profile__title-edit-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>

              <button class="button profile__button-edit"></button>
            </div>

            <p class="profile__subtitle">Исследователь&nbsp;океана</p>
          </div>

          <button class="button profile__button-add"></button>
        </section>

        <section class="elements">
          <div class="elements__item">
            <img src="./images/1.jpg" alt="картинка 1" class="elements__img" />
            <div class="elements__title-like-wrapper">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="button elements__button-like"></button>
            </div>
          </div>

          <div class="elements__item">
            <img src="./images/2.jpg" alt="картинка 1" class="elements__img" />
            <div class="elements__title-like-wrapper">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="button elements__button-like"></button>
            </div>
          </div>

          <div class="elements__item">
            <img src="./images/3.jpg" alt="картинка 1" class="elements__img" />
            <div class="elements__title-like-wrapper">
              <h2 class="elements__title">Домбай</h2>
              <button class="button elements__button-like"></button>
            </div>
          </div>

          <div class="elements__item">
            <img src="./images/1.jpg" alt="картинка 1" class="elements__img" />
            <div class="elements__title-like-wrapper">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="button elements__button-like"></button>
            </div>
          </div>

          <div class="elements__item">
            <img src="./images/2.jpg" alt="картинка 1" class="elements__img" />
            <div class="elements__title-like-wrapper">
              <h2 class="elements__title">Домбай</h2>
              <button class="button elements__button-like"></button>
            </div>
          </div>

          <div class="elements__item">
            <img src="./images/3.jpg" alt="картинка 1" class="elements__img" />
            <div class="elements__title-like-wrapper">
              <h2 class="elements__title">Карачаево-Чоплоплорплорплорплорплорплоплорплорплорплоп</h2>
              <button class="button elements__button-like"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <button class="button popup__button-close"></button>

          <div class="form__main-container">
            <fieldset class="form__input-container">
              <h2 class="form__heading">Редактировать профиль</h2>
              <input type="text" class="form__item" id="name" name="name" placeholder="Жак-Ив Кусто" required />
              <input type="text" class="form__item" id="profession" name="profession" placeholder="Исследователь океана" required />
              <button class="button form__button">Сохранить</button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
