<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Страница sprint 4" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Михаил" />

    <title>Mesto</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="картинка лого" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/jak-if-kusto.jpg" alt="картинка жак иф кусто" class="profile__avatar" />

          <div class="profile__info">
            <div class="profile__title-edit-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>

              <button class="button profile__button-edit" type="button"></button>
            </div>

            <p class="profile__subtitle">Исследователь&nbsp;океана</p>
          </div>

          <button class="button profile__button-add" type="submit"></button>
        </section>

        <section class="elements">
          <div class="elements__item">
            <img src="./images/1.jpg" alt="картинка Карачаевск" class="elements__img" />
            <div class="elements__title-like-wrapper">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="button elements__button-like" type="button"></button>
              <button class="button elements__button-trash" type="button"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <!-- задаем ширину и высоту модального окна - модальных окон может быть много - edit-content - отдельный блок -->
        <div class="edit-content">
          <h2 class="edit-content__heading">Редактировать профиль</h2>
          <form class="form">
            <input type="text" class="form__item" id="name" name="name" placeholder="Имя" autocomplete="off" required />
            <input type="text" class="form__item" id="job" name="job" placeholder="Профессия" autocomplete="off" required />
            <button class="button form__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_item_new">
      <div class="popup__container">
        <button class="button popup__button-close popup__button-close_item_new" type="button"></button>
        <div class="edit-content">
          <h2 class="edit-content__heading">Новое место</h2>
          <form class="form">
            <input type="text" class="form__item" id="image_name" name="image_name" placeholder="Название" autocomplete="off" required />
            <input type="text" class="form__item" id="link" name="link" placeholder="Ссылка на картинку" autocomplete="off" required />
            <button class="button form__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container">
        <button class="button popup__button-close popup__button-close_image" type="button"></button>
        <div class="image-content">
          <img src="" alt="картинка Карачаевск" class="elements__img elements__img_size_large" />
          <h2 class="elements__title elements__title_place_popup">Карачаевск</h2>
        </div>
      </div>
    </div>

    <template id="item-template">
      <div class="elements__item">
        <img src="./images/2.jpg" alt="картинка Гора Эльбрус" class="elements__img" />
        <div class="elements__title-like-wrapper">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="button elements__button-like" type="button"></button>
          <button class="button elements__button-trash" type="button"></button>
        </div>
      </div>
    </template>

    <script type="module" src="index.js"></script>
  </body>
</html>
