<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="картинка лого" class="header__logo" />
        <img src="./images/Line.svg" alt="картинка линия" class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <!--1-->
          <img src="./images/jak-if-kusto.jpg" alt="картинка жак иф кусто" class="profile__avatar" />

          <!--2-->
          <div class="profile__info">
            <div class="profile__title-edit-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <img src="./images/Edit Button.svg" alt="картинка редактировать" class="profile__edit" />
            </div>
            <p class="profile__subtitle">Исследователь&nbsp;океана</p>
          </div>
          <!--3-->
          <button class="profile__add">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white" />
            </svg>
          </button>
        </section>

        <section class="elements">
          <div class="elements__item">
            <img src="./images/kirill-pershin-1088404-unsplash_1.jpg" alt="картинка 1" class="elements__img" />
            <div class="elements__title-like-wrapper">
              <h2 class="elements__title">Карачаевск</h2>
              <img src="./images/heart.svg" alt="картинка лайк" class="elements__like" />
            </div>
          </div>

          <div class="elements__item">
            <img src="./images/kirill-pershin-1088404-unsplash_1.jpg" alt="картинка 1" class="elements__img" />
          </div>

          <div class="elements__item">
            <img src="./images/kirill-pershin-1088404-unsplash_1.jpg" alt="картинка 1" class="elements__img" />
          </div>
        </section>
      </main>

      <footer class="footer">footer</footer>
    </div>
