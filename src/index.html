<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Страница sprint 4" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Михаил" />

    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="картинка лого" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__image-edit_avatar-wrapper">
            <img src="./images/jak-if-kusto.jpg" alt="картинка жак иф кусто" class="profile__avatar" />
            <button class="button profile__edit-avatar" type="button"></button>
          </div>

          <div class="profile__info">
            <div class="profile__title-edit-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>

              <button class="button profile__button-edit" type="button"></button>
            </div>

            <p class="profile__subtitle">Исследователь&nbsp;океана</p>
          </div>

          <button class="button profile__button-add" type="submit"></button>
        </section>

        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <div class="edit-content">
          <h2 class="edit-content__heading">Редактировать профиль</h2>
          <form class="form" name="edit-profile" novalidate>
            <input id="name" type="text" class="form__item" name="name" placeholder="Имя" autocomplete="off" required minlength="2" maxlength="40" />
            <span id="error-name" class="form__error-message">Вы пропустили это поле.</span>
            <input name="job" type="text" class="form__item" id="job" placeholder="Профессия" autocomplete="off" required minlength="2" maxlength="200" />
            <span id="error-job" class="form__error-message">Вы пропустили это поле.</span>
            <button class="button form__button form__button_disabled" disabled>Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_new-item">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <div class="edit-content">
          <h2 class="edit-content__heading">Новое место</h2>
          <form class="form" name="new-item" novalidate>
            <input id="image_name" type="text" class="form__item" name="image_name" placeholder="Название" autocomplete="off" required minlength="2" maxlength="30" />
            <span id="error-image_name" class="form__error-message">Вы пропустили это поле.</span>
            <input id="link" type="url" class="form__item" name="link" placeholder="Ссылка на картинку" autocomplete="off" required />
            <span id="error-link" class="form__error-message">Введите адрес сайта.</span>
            <button class="button form__button form__button_disabled" disabled>Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_deep popup_type_image">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <div class="image-content">
          <img src="./images/2.jpg" alt="картинка Карачаевск" class="elements__img elements__img_size_large" />
          <h2 class="elements__title elements__title_place_popup">default text</h2>
        </div>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <div class="edit-content edit-content_small">
          <h2 class="edit-content__heading">Обновить аватар</h2>
          <form class="form" name="edit-avatar" novalidate>
            <input id="link_avatar" type="url" class="form__item" name="link" placeholder="Ссылка на картинку для аватара" autocomplete="off" required />
            <span id="error-link_avatar" class="form__error-message">Введите ссылку</span>
            <button class="button form__button form__button_disabled" disabled>Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <template id="item-template">
      <li class="elements__item">
        <img src="./images/2.jpg" alt="картинка Гора Эльбрус" class="elements__img" />
        <div class="elements__title-like-wrapper">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <div class="elements__like-count-wrapper">
            <button class="button elements__button-like" type="button"></button>
            <span class="elements__like-count"></span>
          </div>
          <button class="button elements__button-trash" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
